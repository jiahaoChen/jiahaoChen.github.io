<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Renderer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      font-family: monospace;
    }
    #output {
      border: 1px solid #ddd;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Markdown Renderer</h1>
  <textarea id="markdown" placeholder="Enter Markdown here..."></textarea>
  <h2>Rendered HTML:</h2>
  <div id="output"></div>

  <script>
    // Select the elements
    const markdownInput = document.getElementById('markdown');
    const outputDiv = document.getElementById('output');

    // Event listener for input changes
    markdownInput.addEventListener('input', () => {
      // Get the Markdown content
      const markdownText = markdownInput.value;

      // Parse it into HTML using the 'marked' library
      const renderedHTML = marked.parse(markdownText);

      // Update the output div with the rendered HTML
      outputDiv.innerHTML = renderedHTML;
    });
  </script>
</body>
</html>
